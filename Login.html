<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portal Resmi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-header img {
      width: 100px;
      margin-bottom: 10px;
    }
    .login-header h4 {
      color: #333;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #0056b3;
      border-color: #004085;
    }
    .btn-primary:hover {
      background-color: #004085;
      border-color: #002c6e;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-size: 0.9rem;
    }
    .extra-links {
      text-align: center;
      margin-top: 15px;
    }
    .extra-links a {
      text-decoration: none;
      font-size: 0.9rem;
      color: #0056b3;
    }
    .extra-links a:hover {
      color: #004085;
    }
    .alert {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Lambang_Indonesia_Garuda_Pancasila.svg/512px-Lambang_Indonesia_Garuda_Pancasila.svg.png" alt="Logo Pemerintah">
    <h4>Portal Resmi Pemerintah</h4>
    <p>Silakan login untuk melanjutkan</p>
  </div>

  <!-- Placeholder untuk pesan error/sukses -->
  <div class="alert alert-danger" id="error-message" style="display: none;">
    Username atau password salah.
  </div>
  <div class="alert alert-success" id="success-message" style="display: none;">
    Login berhasil!
  </div>

  <form action="/login" method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <!-- Tautan tambahan -->
  <div class="extra-links">
    <a href="/register">Daftar</a> | 
    <a href="/forgot-password">Lupa Password?</a>
  </div>

  <div class="footer">
    <p>&copy; 2024 Pemerintah Indonesia</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
